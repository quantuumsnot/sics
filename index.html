<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="cache-control" content="must-revalidate" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <title>Sales and Inventory Control System</title>
    <link href="style.css" rel="stylesheet">
    <script>
      'use strict';
      var startTime = new Date().getTime();
    </script>
    <script src="sics.js" defer></script>
  </head>
  <body>
    <header style="text-align: center">
      <h1>Sales and Inventory Control System</h1>
      <div class="notificationarea">
        <div class="notificationicons checkissues" onclick="checkIssues(); return false;">
          <div id="productissues"></div>
        </div>
        <div class="notificationicons usermessages" onclick="checkMessages(); return false;">
          <div id="usermessages"></div>
        </div>
      </div>
    </header>

    <main>
      <div class="tabs">
        <input type="radio" name="tabs" id="tabone" checked="checked">
        <label for="tabone">Add new product</label>
        <div class="tab">
          <form class="addproduct-form" id="newproductparameters" name="productparameters" action="#" method="post">
            <input type="text" id="name" name="name" required placeholder="Name" autofocus>
            <input type="number" min="0" id="number" name="number" required placeholder="SKU">
            <input type="text" id="category" name="category" required placeholder="Category">
            <input type="number" min="0" id="quantity" name="quantity" required placeholder="Quantity">
            <input type="number" min="0" id="available" name="available" required placeholder="Available">
            <input type="number" min="0" id="price" name="price" required placeholder="Price">
            <input type="text" id="info" name="info" required placeholder="Additional product info">
            <label class="prodpicuploadbutton">Choose product pictures<br /><input class="fileuploadbutton" id="pictures" name="pictures" type="file" multiple accept="image/png, image/jpeg, image/jpg"></label>
            <button class="addproductbutton" type="submit" id="addproduct" onclick="addProduct(); return false;">Add</button>
            <output class="new-product-results" id="newproductresults" style="text-align: center" name="newproductresults"></output>
          </form>
        </div>
        
        <input type="radio" name="tabs" id="tabtwo">
        <label for="tabtwo">Product Search</label>
        <div class="tab">
          <form class="searchproduct-form" name="searchproductparameters" action="#" method="post">
            <input type="number" min="0" id="searchnumber" name="searchnumber" required placeholder="SKU" autofocus>
            <button class="searchproductbutton" type="submit" id="searchproduct" onclick="searchProduct(); return false;">Search</button>
            <output class="search-product-results" id="searchresults" style="text-align: center" name="searchresults"></output>
          </form>
        </div>
        
        <input type="radio" name="tabs" id="tabthree">
        <label for="tabthree">Sell</label>
        <div class="tab">
          <form class="sellproduct-form" name="sellproductparameters" action="#" method="post">
            <input type="number" min="0" id="sellnumber" name="sellnumber" required placeholder="SKU" autofocus>
            <input type="number" min="0" id="sellquantity" name="sellquantity" required placeholder="Quantity">
            <select name="soldin" id="soldin" required>
              <option value="a">-Choose where it was sold-</option>
              <option value="store">STORE</option>
              <option value="site">SITE</option>
              <option value="fb">Facebook</option>
              <option value="olx">OLX</option>
              <option value="bazar">Bazar.bg</option>
              <option value="phone">Telephone</option>
              <option value="viber">Viber</option>
            </select>
            <button class="sellproductbutton" type="submit" id="sellproduct" onclick="sellProduct(); return false;">Sell</button>
            <output class="sell-product-results" id="sellproductresults" style="text-align: center" name="sellproductresults"></output>
          </form>
        </div>
        
        <input type="radio" name="tabs" id="tabfour">
        <label for="tabfour">Customer Banlist</label>
        <div class="tab">
          <form class="customerbanlist-form" name="customerbanlistparameters" action="#" method="post">
            <input type="number" min="0" id="customerphonenumber" name="customerphonenumber" required placeholder="Customer Phone Number">
            <button class="customerbanlistbutton" type="submit" id="customerbanlist" onclick="searchCustomer(); return false;">Search</button>
            <output class="customerbanlist-results" id="customerbanlistresults" style="text-align: center" name="customerbanlistresults"></output>
          </form>
        </div>
        
        <input type="radio" name="tabs" id="tabfive">
        <label for="tabfive">Ban customer</label>
        <div class="tab">
          <form class="bancustomer-form" name="bancustomerparameters" action="#" method="post">
            <input type="text" id="bancustomernames" name="bancustomernames" required placeholder="Customer names" autofocus>
            <input type="number" min="0" id="bancustomerphonenumber" name="bancustomerphonenumber" required placeholder="Customer Phone Number">
            <input type="text" id="bancustomeraddress" name="bancustomeraddress" required placeholder="Customer Address">
            <input type="date" min="01-01-1970" id="bancustomerorderdate" name="bancustomerorderdate" required>
            <select name="wherewasordered" id="wherewasordered" required>
              <option value="a">-Choose where it was ordered-</option>
              <option value="site">SITE</option>
              <option value="fb">Facebook</option>
              <option value="olx">OLX</option>
              <option value="bazar">Bazar.bg</option>
              <option value="phone">Telephone</option>
              <option value="viber">Viber</option>
            </select>
            <button class="bancustomerbutton" type="submit" id="bancustomer" onclick="banCustomer(); return false;">Ban</button>
            <output class="bancustomer-results" id="bancustomerresults" style="text-align: center" name="bancustomerresults"></output>
          </form>
        </div>
      </div>
    </main>
    
    <footer>
      <h4 id='loadingTime'></h4>

					Creative Commons Attribution-NonCommercial-ShareAlike 4.0 International License
				</a>
			</div>
    </footer>
  </body>
