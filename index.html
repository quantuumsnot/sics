<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Sales and Inventory Control System</title>
    <link href="style.css" rel="stylesheet">
    <script>
      'use strict';
      var startTime = new Date().getTime();

    <script src="sics.js" defer></script>

  <body>
    <header style="text-align: center">
      <h1>Sales and Inventory Control System</h1>
    </header>

    <main>
      <h2>Add a new product</h2>
      <section class="new-product" style="text-align: center">
        <form>
          <ul>
            <li><input type="text" id="productName" name="productName" required placeholder="Name"></li>
            <li><input type="number" min="0" id="productNumber" name="productNumber" required placeholder="SKU"></li>
            <li><input type="text" id="productCategory" name="productCategory" required placeholder="Category"></li>
            <li><input type="number" min="0" id="productQuantity" name="productQuantity" required placeholder="Quantity"></li>
            <li><input type="number" min="0" id="productAvailable" name="productAvailable" required placeholder="Available"></li>
            <li><label class="fileuploadbutton">Choose product pictures<input id="productPictures" type="file" multiple required></label></li>
            <li><button class="addproductbutton" id="addproduct">Add</button></li>
          </ul>
        </form>
      </section>
      
      <section class="search-results" id="searchresults" style="text-align: center">
        Search results
      </section>
    </main>
    
    <footer>
      <h4 id='loadingTime'></h4>

    </footer>
  </body>
